<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output | Web Forms</title>
</head>
<body>

    <form action="" oninput="val.value=parseInt(price.value)">
        <input type="range" name="price" id="price" min="0" max="100" value="60">
        <output name="val" for="price">60</output> 
    </form>
    
</body>
</html>
