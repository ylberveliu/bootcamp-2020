<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label | Web Forms</title>
    <style>
        label, input { display: block; }
        input { margin-bottom: 10px; }
    </style>
</head>
<body>
    
    <form action="" autocomplete="off">
        <label for="username">Email:</label>
        <input type="text" name="email" id="email" placeholder="john.doe@hotmail.com">
        <br />
        <input type="text" name="username" id="username">
        <button name="sava" type="submit">Save</button>
    </form>

</body>
</html>
