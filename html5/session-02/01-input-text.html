<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Text - Web Forms</title>
</head>
<body>

    <form action="" autocomplete="off">
        <input type="text" 
               name="username" 
               minlength="2" 
               maxlength="10" 
               required
               pattern="[a-z]{3}"
               placeholder="Username">
    </form>
    
</body>
</html>
