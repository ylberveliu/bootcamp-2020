<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage | Online photo Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Online photo Manager</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('homepage') }}">Homepage <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{{ url_for('login') }}"><i class="fa fa-sign-in"></i> Login</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{{ url_for('register') }}"><i class="fa fa-user-circle-o"></i> Register</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>
    
    <div class="container my-5">
        {%  if photos %}
            <div class="row">
            {% for photo in photos %}
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <img src="{{ url_for('static', filename='photos/'+photo.photo) }}" alt="{{ photo.title }}" class="img-fluid" style="height: 200px;">
                            <p class="my-2">{{ photo.title }}</p>
                            <a href="{{ url_for('static', filename='photos/'+photo.photo) }}" target="_blank">View full image</a>
                        </div>
                    </div>
                </div>    
            {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-info">
                Zero photos!
            </div>
        {% endif %}
    </div>

</body>
</html>
