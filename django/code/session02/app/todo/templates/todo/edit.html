{% extends 'todo/master.html' %}

{% block title %}Edit {{ todo.title }} {% endblock %}

{% block content %}
    <div class="container my-4">
        <div class="card">
            <div class="card-header">
                <h3>Edit: {{ todo.title }}</h3>
            </div>
            <div class="card-body">
                <form action="{% url 'update' todo.id %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form }}
                    <button type="submit" class="btn btn-sm btn-primary">
                        Update
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
