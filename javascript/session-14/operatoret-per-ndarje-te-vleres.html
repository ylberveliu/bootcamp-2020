<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operatoret per ndarje te vleres | JavaScript</title>
</head>
<body>
    
    <script type="text/javascript">
        // =, +=, -=, *=, /=, %= 
        var x = 5;
        
        x += 10; // 15

        x -= 2; // 13

        x *= 2; // 26

        x /= 2; // 13

        x %= 2; // 1 => 13 / 2 = 6 mbetja: 1

        var y = --x;
     
        document.write(y);
        document.write("<br />");
    </script>
</body>
</html>
