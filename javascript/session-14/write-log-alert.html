<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write vs. Log vs. Alert | JavaScript</title>
</head>
<body>
    

    <script type="text/javascript">
        document.write("<p>Document: Hello, world!</p>");

        console.log("Console: Hello, world!");

        alert("Alert: Hello, world!");
    </script>
</body>
</html>
