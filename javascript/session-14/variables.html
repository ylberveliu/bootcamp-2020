<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables | JavaScript</title>
</head>
<body>
    
    <script type="text/javascript">
        var name = "Arta";  // String
        var pi = 3.1415;    // Float
        var nota = 8;       // Number
        var state = true;   // 0-1 true-false

        document.write(name);
        document.write("<br />");
        document.write(pi);
        document.write("<br />");
        document.write(nota);
        document.write("<br />");
        document.write(state);
        document.write("<hr />");

        name = 400;

        document.write(name);
        document.write("<br />");

        name = 3.14;


        document.write(name);
        document.write("<br />");
    </script>
</body>
</html>
