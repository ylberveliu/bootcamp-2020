<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operatoret per krahasim | JavaScript</title>
</head>
<body>
    
    <script type="text/javascript">
        var x = 5, y = 10;
        
        // <, >, <=, >=, ==, !=
     
        document.write(x < y);
        document.write("<br />");

        document.write(x > y);
        document.write("<br />");

        document.write(x <= y);
        document.write("<br />");

        document.write(x >= y);
        document.write("<br />");

        document.write(x == y);
        document.write("<br />");

        document.write(x != y);
        document.write("<br />");
    </script>
</body>
</html>
