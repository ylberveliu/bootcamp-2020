<body>
    
    <script>
        // let x = 101; // globale

        // console.log(x);

        // function f() {

        //     document.write(x + " - " + y);
        // }

        // f(); // thirrja (aktivizimi) i funksionit

        // console.log(y);

        function outer() {
            let i = 200;

            function inner() {
                let j = 150;
                document.write(i + " - " + j);
            }

            // return inner();
            outer.inner = inner;
        }

        outer();
        outer.inner();
    </script>
