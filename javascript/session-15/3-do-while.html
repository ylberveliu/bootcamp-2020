<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do-while</title>
</head>
<body>
    

    <script>
        let i = 1;

        do {
            if (i == 100)
                document.write(i + ".");
            else
                document.write(i + ", ");
                
            i++;
        } while(i<=100);

        // beje {

    </script>
</body>
</html>
