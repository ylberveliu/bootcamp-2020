<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while vs. do-while</title>
</head>
<body>
    

    <script>
        let i = 1; // 2

        do {
            document.write(i + ", ");
            i++;
        } while(i<1);

        // while(i<1) {
        //     document.write(i + ", ");
        //     i++;
        // }
    </script>
</body>
</html>
