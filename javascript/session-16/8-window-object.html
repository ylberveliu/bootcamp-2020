<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Object</title>
    <style>
        body {
            margin: 0px;
        }
        #intro {
            background-color: aqua;
            padding: 20px;
        }

        #intro h1 {
            padding: 0px;
            margin: 0px 0px 20px 0px;
        }
    </style>
</head>
<body>
    
    <div id="intro">
        <h1>Welcome</h1>
        <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aperiam iste tenetur exercitationem ipsum mollitia ab et maxime voluptas tempore, recusandae totam blanditiis assumenda maiores consequatur asperiores vel dolorum? Ea, quas.
        </p>
        <a href="#">Read more</a>
    </div>

    <script>
        let wh = window.innerHeight;
        document.getElementById('intro').style.height = wh +"px";

    </script>
</body>
</html>
