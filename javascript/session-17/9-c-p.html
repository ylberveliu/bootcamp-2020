<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computed properties</title>
</head>
<body>
    <script>
        const h = 'high-', p = 'performance';

        const car = {
            name: "Mercedes C200",
            make: "Mercedes",
            [h + p] : 'yes'
        };

        console.log(car);

    </script>
</body>
</html>
