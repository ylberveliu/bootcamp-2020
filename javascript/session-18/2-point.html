<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point | JavaScript</title>
</head>
<body>
    <script>

        class Point {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }

            static distance(p1, p2) {
                const dx = p1.x - p2.x;
                const dy = p1.y - p2.y;

                return Math.hypot(dx, dy);
            }
        }

        const p1 = new Point(5, 5); 
        const p2 = new Point(8, 8); 

        document.write("Distance: " + Point.distance(p1, p2)); 

    </script>
</body>
</html>
