<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font family | CSS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
        
        @font-face {
            font-family: "Goldie Rainbow";
            src: url('../fonts/Goldie\ Rainbow.ttf');
        }

        h1 {
            font-size: 46px;
            font-family: 'Dancing Script', cursive;
        }

        p {
            font-size: 18px;
        }

        h1.title {
            font-size: 72px;
            font-family: "Goldie Rainbow";
        }
    </style>
</head>
<body>

    <h1 class="title">Goldie Rainbow</h1>

    <h1>Almost before we knew it</h1>

    <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
        Eaque animi fugit autem sint enim perspiciatis ipsam eum obcaecati. 
        Porro nisi illum itaque fugit atque vel pariatur incidunt necessitatibus ad distinctio?
    </p>
    
</body>
</html>
