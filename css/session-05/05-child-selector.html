<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child selector</title>
    <style>
        p > span {
            color: red;
        }
    </style>
</head>
<body>

    <p>
        Repellendus <span>sapiente</span> voluptatum expedita dicta, <span>amet</span> maiores ipsam ad quis.
        <br />
        <cite>
            Lorem ipsum dolor sit amet <span>consectetur</span> adipisicing elit. 
        </cite>
    </p>
    
</body>
</html>
