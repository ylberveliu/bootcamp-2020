<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>
    <style>
        body {
            background-image: url('images/nature.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }

        h1 {
            color: #4b5161;
        }

        a {
            color: #B08779;
        }

        p {
            /*           R    G    B   A = 0 - 1    */
            color: rgb(12, 135, 45, 1);
        }
    </style>
</head>
<body>
    
    <h1>Welcome</h1>

    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia nulla repellat dolores nam veritatis accusamus magni dignissimos tempore ex! Magni pariatur blanditiis nostrum veritatis libero fugiat aperiam voluptatibus modi cupiditate.

</body>
</html>
