<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display | CSS</title>
    <style>
        .content {
            width: 600px;
            color: #fff;
            background-color: salmon;
            padding: 20px;
            margin: 40px auto;

            border: 5px dashed sienna;
            border-radius: 50px 20px;

            /* box-shadow: 15px 15px 35px black; */

            box-shadow: 3px -1px 23px -9px rgba(0,0,0,0.75);
        }

        h1 {
            text-shadow: 5px 5px 10px gray;
        }

        h1, p, a {
            text-align: center;
        }

        h1, a  {
            color:sienna;
        }

        h1 {
            margin-top: 0px
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Welcome</h1>
        <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quasi accusantium iusto molestias ipsum voluptatum adipisci unde! Culpa totam minus magnam maxime! Vitae possimus, culpa hic facilis nobis recusandae dicta? Rem.
            <br /><br />
            <a href="#">Read more</a>
        </p>
    </div>

    
</body>
</html>
