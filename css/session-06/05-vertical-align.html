<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Align | CSS</title>
    <style>
        img { border: 1px solid red; }
        span {
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    
    <div class="content">
        <img src="images/icon.png" alt="Stop icon">
        <span>Lorem ipsum</span>
    </div>

</body>
</html>
