<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link pseudo elements | CSS</title>
    <style>
        body {
            padding: 60px;
        }

        a {
            display: block;
            margin-top: 20px;
        }

        a:link {
            color: red;
        }

        a:visited {
            color: purple;
        }

        a:focus {
            color: yellowgreen;
        }

        a:active {
            color: orange;
        }

        a:hover {
            color: black;
        }
    </style>
</head>
<body>
    
    <a href="#">Lorem ipsum dolor</a>
    <a href="#">Dolorum expedita</a>
    <a href="#">Adipisicing elit</a>
    <a href="#">Doloremque architecto</a>
    <a href="#">Sit amet consectetur</a>

</body>
</html>
