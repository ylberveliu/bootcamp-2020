<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Layouts</title>
    <style>
        .nav {
            width: 100%;
            background-color: antiquewhite;
            margin-bottom: 20px;
        }
        .content {
            width: 70%;
            height: 550px;
            background-color: purple;
            margin-right: 5%;

            position: relative;
            float: left;
            margin-bottom: 20px;
        }
        .aside {
            width: 25%;
            height: 550px;
            background-color: blue;

            position: relative;
            float: left;
        }
        .footer {
            width: 100%;
            background-color: red;

            clear: both;
        }
    </style>
</head>
<body>

    <div class="nav">Navigation</div>
    <div class="content">Content</div>
    <div class="aside">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ipsam numquam quibusdam, repellat laudantium incidunt perspiciatis sunt qui. Adipisci eveniet animi atque nemo tempore? Optio nemo quis sint alias ipsam dolor.
    </div>
    <div class="footer">Footer</div>
</body>
</html>
